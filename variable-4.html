<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트-변수4</title>
</head>
<body>
    
    <script defer>
        //변수(저장소)
        //var 생성변수명;
        //var 생성변수명 대입연산자 대입값;
        var a = 1;
        var b;
        b = 5;
        var c = 10;
        console.log(a, b, c);
        console.log('c=', c); //''(따음표)안에 =을 쓰면 문자로 인식한다.
        console.log('a=',a, 'b=',b, 'c=',c); //,는 데이터와 데이터를 구분하는 역할
        console.log('a='+a+' b='+b+' c='+c) //+는 연결연산자 (좌우의 두개 데이터를 연결해서 하나로 만들어줌)
        console.log('---------------')

        var d = "javascript";
        console.log('d='+d);
        //var생성키워드는 변수명을 중복선언했을 때 중복에러를 인식못함.
        var d = "js";
        console.log('d='+d);

        let e = '객체지향언어'; //새로운 e 생성 객체지향언어 대입
        console.log('e='+e);
        console.log(a+e);
        //let 생성키워드는 변수명 중복선언시 중복에러를 인식함.
        e = '절차적언어'; //e의 데이터를 변경함. (객체지향언어 제거 후 절차적언어 대입)
        console.log('e='+e);
        console.log(b+e);

        console.log('-------------');

        const f = '상수 const는 변하지 않는다';
        console.log('f='+f);

        //f = 'const2'; //상수는 변할 수 없으므로 변경하려고하면 에러가 뜸

        const g = '상수는 생싱과 대입이 동시에 이루어져야한다.'; //const는 생성과 대입이 동시에 이루어져야함
        console.log('g='+g)

    </script>
</body>
</html>
